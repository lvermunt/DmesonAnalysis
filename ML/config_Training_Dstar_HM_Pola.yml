                {'max_depth':7, 'learning_rate':0.0345, 'n_estimators':637,  'min_child_weight':4, 'subsample':0.908, 'colsample_bytree':0.878, 'n_jobs':10, 'tree_method':hist, 'eval_metric':mlogloss},
